{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block title %}
Login
{% endblock %}

{% block content %}


<div class="container">
    <div class="row align-items-center gx-5">
        <div class="col-md-6">
            <h2 class="simple-chat">SimpleChat</h2>
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input class="btn btn-outline-primary" type="submit">
            </form>
        </div>
        <div class="col-md-6">
            <div class="col-12">
                <img class="img-fluid" src="{% static '/img/login.svg' %}" alt="Login image">
            </div>
            <div class="col-12">
                <p class="text-center">You don't have an account? <a href="{% url 'sign-up' %}">Create here</a></p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
