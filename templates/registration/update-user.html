{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block title %}
Sign-up
{% endblock %}

{% block content %}


<div class="container">
    <div class="row align-items-center gx-5">
        <div class="col-md-6">
            <h2 class="simple-chat">SimpleChat</h2>
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input class="btn btn-outline-primary" type="submit">
            </form>
        </div>
        <div class="col-md-6">
            <div class="col-12">
                <img src="{% static '/img/update-user.svg' %}" alt="">
            </div>
        </div>
    </div>
</div>

{% endblock %}
