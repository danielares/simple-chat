{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %}
Index
{% endblock %}

{% block content %}

<div class="container">
    <div class="row text-center">
        <div class="col-12 h2">
            <p>Criar uma nova sala de chat</p>
        </div>
        <div class="col-12 m-2">
            <input class="form-control" id="nome_sala" name="nome_sala" type="text" size="100" placeholder="Nome da sala...">
        </div>
        <div class="col-12">
            <input id="botao" class="btn btn-lg btn-primary" type="button" value="Criar">
        </div>
    </div>
</div>
<script>
    document.querySelector('#nome_sala').focus();
    document.querySelector('#nome_sala').onkeyup = function (e) {
        if (e.keyCode === 13) {
            document.querySelector('#botao').click();
        }
    };

    document.querySelector('#botao').onclick = function (e) {
        var nome_sala = document.querySelector('#nome_sala').value;
        if (nome_sala != "") {
            window.location.pathname = '/chat/' + nome_sala + '/';
        } else {
            alert('VocÃª precisa informar o nome da sala.');
            document.querySelector('#nome_sala').focus();
        }
    };
</script>

{% endblock %}
